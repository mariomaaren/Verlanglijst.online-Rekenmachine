<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live List Settings</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      width: 270px;
    }
    label {
      margin-top: 10px;
      display: block;
    }
    select, input[type="text"], input[type="number"], input[type="color"] {
      width: 100%;
      margin-top: 5px;
    }
    .info {
      margin-top: 20px;
      font-size: 12px;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }
    button {
      margin-top: 15px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h3>Live List Settings</h3>

  <label for="position">Banner Position</label>
  <select id="position">
    <option value="bottom-right-fixed">Bottom Right (Fixed)</option>
    <option value="bottom-right">Bottom Right</option>
    <option value="bottom-left">Bottom Left</option>
    <option value="top-right">Top Right</option>
    <option value="top-left">Top Left</option>
  </select>

  <label for="dark">Theme</label>
  <select id="dark">
    <option value="true">Dark</option>
    <option value="false">Light</option>
  </select>

  <label for="currency">Currency Symbol</label>
  <input type="text" id="currency" maxlength="3" placeholder="â‚¬" />

  <label for="fontSize">Font Size (px)</label>
  <input type="number" id="fontSize" min="10" max="50" />

  <label for="border">Show Border</label>
  <select id="border">
    <option value="true">Yes</option>
    <option value="false">No</option>
  </select>

  <button id="reset">Reset to Defaults</button>

  <div class="info">
    <strong>Info</strong><br>
    <a href="https://github.com/mariomaaren/Verlanglijst.online-Rekenmachine/" target="_blank" rel="noopener">GitHub</a><br>
    Name: Maaren Aurich<br>
    Email: maaren.aurich.3000@proton.me<br>
    Discord: @Mrapfelduck <br>
    Version: 2.0.1 <br>
  </div>

  <script src="popup.js"></script>
</body>
</html>
